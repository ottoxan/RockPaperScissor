<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class=" container bg-primary p-0 m-0 mw-100">
            <div class=" mainScore container-sm bg-warning p-0 m-0 mw-100">
                <div class="Score row row-cols-3">
                    <h1 class="text-center col-12 result">Rock Paper Scissor</h1>
                    <h1 class="text-center col-6 playerScore">0</h1>
                    <h1 class="text-center col-6 oppScore">0</h1>
                    <h1 class="text-center col-6">You</h1>
                    <h1 class="text-center col-6">Computer</h1>
                </div>
            </div>
            <div class="bg-danger container h m-0 mw-100">
                <div class="rps container d-flex justify-content-center">
                    <img src="" class="player rounded img-fluid" alt="..." />
                    <img src="" class="opp rounded img-fluid" alt="..." />
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center btns">
                    <button class="btn 0 rock btn-warning" type="button">Rock</button>
                    <button class="btn 1 paper btn-warning" type="button">Paper</button>
                    <button class="btn 2 scissor btn-warning" type="button">Scissor</button>
                </div>
            </div>
            <!-- <div
                class="container bg-primary d-flex align-items-center justify-content-center m-0 mw-100 mh-100"
            >
            </div> -->
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
